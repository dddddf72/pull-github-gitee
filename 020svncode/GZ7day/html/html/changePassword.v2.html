<script>


try{

var page = new JPage();
page.grabEvent.pageEvent = function pageEvent(event){
	var val = event.which|event.keycode;
	switch(val){
		case ROC_IRKEY_DOWN: 
		break;
	}
	return true;
}

function grabEvent(event){
	return page.grabEvent.Listener(event);;
}

function page_systemevent_handler(event){
	return page.grabEvent.Listener(event);;
}


function pageObj(){
	this.paramSet = new paramSet();
	function paramSet(){
	   this.oldPwd = null;
	   this.newPwd1 = null;
	   this.newPwd2 = null;
	   this.password = "";
	   this.init = function(){
		  var oldVal = $J.access("UserInfo","adminPassword");
		  this.password = (oldVal==""||oldVal==null)?G_INIT_PASSWORD:oldVal;
		  
		  this.oldPwd = new INPUT({tagName:"原密码：",insertId:"oldPwd",textType:"pwd",valLen:6});		
		  this.oldPwd.focus();
		  this.newPwd1 =  new INPUT({tagName:"新密码：",insertId:"newPwd1",textType:"pwd",valLen:6,remark:"由6位数字组成！"});
		  this.newPwd2 =  new INPUT({tagName:"确认密码：",insertId:"newPwd2",textType:"pwd",valLen:6});
		  var btnOk = new BUTTON({btnImgName:"ok",innserId:"btnOk",onClick:function(){pageObj.paramSet.okBtn()}});
		  var btnCancel = new BUTTON({btnImgName:"cancel",innserId:"btnCancel",onClick:function(){pageObj.paramSet.cancelBtn()}});
		  
	   }
	   this.okBtn = function(){	
	      if(this.checkValue()){
		    var result = $J.access("UserInfo","adminPassword",this.newPwd1.value+"");
			if(result==1){
			   globalAlert.init({"val":"保存成功！","TCB":function(){pageObj.paramSet.cancelBtn()},"timeout":G_BTN_TIMEOUT});
			}else{
			   globalAlert.init({"val":"修改失败","btnInfo":[{"name":"确认","callBack":null}],"timeout":0});
			}
		  }
		}
	   this.checkValue = function(){
	     if(this.oldPwd.value==""||this.newPwd1.value==""||this.newPwd2.value==""){
		   showErrorMsg("密码不能为空！");
		   return false;
		 }else if(this.newPwd1.value.length<6){
		   showErrorMsg("密码长度不能小于6位！");
		   return false;
		 }else if(this.newPwd1.value.length>6){
		   showErrorMsg("密码长度不能大于6位！");
		   return false;
		 }else if(this.newPwd1.value!=this.newPwd2.value){
		   showErrorMsg("密码和确认密码不一致！");
		   return false;
		 }else if(this.oldPwd.value!=this.password){
			showErrorMsg("原密码不正确！");
		   return false;
		 }  
		return true;	   
	   }
	   this.cancelBtn = function(){
	      window.location.href = "passwordSetting.v2.html";
	  }
	  this.Listener = function(event){ 
			return G_INPUT.Listener(event)
		}  
	}
}

	//注册页面
	showDateTime(); 
	var pageObj = new pageObj();  
	page.regedit(pageObj.paramSet); 
	pageObj.paramSet.init(); 	
	DataCollection.collectData(["01","main://html/html/changePassword.v2.html"+window.location.search,SysSetting.getEnv("SOURCE_PATH"),"管理员密码"]);
	SysSetting.setEnv("SOURCE_PATH","main://html/html/changePassword.v2.html"+window.location.search);
}catch(e){
    $J.debug.Msg("Page Error:"+e.message,1,"Page Init");
}

</script>
