<script>
function getParameter(param){
    param = param.toLowerCase();
    var query = window.location.search; //获取URL"?"后面的字符串
    if(query.length==0){
        return "";
    }else{
        query = query.toLowerCase();
        var iLen = param.length;
        var iStart = query.indexOf(param);
        if (iStart == -1) //判断是否有那个需要查询值的传递参数
            return ""; //没有就返回一个空值
        iStart += iLen + 1;
        var iEnd = query.indexOf("&", iStart); //判断是不是带有多个参数   &为多个参数的连接符号
        if (iEnd == -1) {
            return query.substring(iStart);
        }
        return query.substring(iStart, iEnd);
    }
}

function pageObj(){
	 
	this.emailInfoList = new emailInfoList();  //纵向
	function emailInfoList(){
        var self = this;
		this.index = 0;   
		this.pageSize = 7;//横向总栏目数
		this.top = 194;
		this.height = 47;
		this.items = new Array();  
		this.page = 0; 
		this.maxPage = 0;
		this.showTag = true; 
		this.isEvenSelect = false;
		this.email = ["priority","readFlag"];
		this.emailFlagImg = [
				[["images/service_ue/email_unread.png","images/service_ue/email_unread_focus.png"],["images/service_ue/email_read.png","images/service_ue/email_read_focus.png"]],
                 ["images/service_ue/email_unread.png","images/service_ue/email_unread_focus.png"],["images/service_ue/email_read.png","images/service_ue/email_read_focus.png"]
				];//priority:1为重要，0为普通  readFlag:1为已读，0为未读

		this.init = function(items){ 
			this.items = items; 
			this.index = 0;//$G.getParameter("index");
			if(this.index==''){
				this.index = 0;	
			}else{
				this.index = parseInt(this.index);	
			}
			this.page = Math.ceil((this.index + 1)/this.pageSize) - 1;
			this.maxPage = Math.ceil(this.items.length / this.pageSize) - 1;
			if(!this.initEmailNum()){
				return;
			}
			this.showData(0);
			//this.focusOff(0);
			this.focusOn(this.index);   
		} 
		this.initEmailNum = function(){
			var flag = false;
			if(this.items && this.items.length > 0){ 
				$("focus_list").style.display="block";  
				flag = true;
			}else{
				$("list0").innerHTML="<td colspan='4' style='color:white; text-align:center;'>收件箱为空</td>";
			}
			$("emailNum").innerHTML="已存："+CAMails.emailNum;;
			$("remainEmailNum").innerHTML="剩余容量："+CAMails.remainEmailNum;	
			return flag;
		}
		this.getStep = function(idx){  
			return this.top + this.height * (idx % this.pageSize); 
		} 
		this.showData = function(focusIndex){
			this.initResetPage(); 
			var idx = this.pageSize * this.page;
			for(var i=0;i<Math.min(this.pageSize,this.items.length-this.pageSize*this.page);i++){ 
				var readFlag = 0;
                var isFocus = 0;
				if(this.items[idx+i].readFlag){
					readFlag = 1;
				}
                //alert(i + "   " + focusIndex)
                if(idx+i == focusIndex){
                    isFocus = 1;
                }
				$("priority_"+i).innerHTML ="<img id='list_img_"+i+"' src="+ this.emailFlagImg[this.items[idx+i].priority][readFlag][isFocus]+" />";
				$("senderID_"+i).innerHTML =getStrChineseLength(this.items[idx+i].senderID)>6?getStrChineseLen(this.items[idx+i].senderID,6)+".":this.items[idx+i].senderID;
				$("title_"+i).innerHTML =getStrChineseLength(this.items[idx+i].title)>8?getStrChineseLen(this.items[idx+i].title,8)+".":this.items[idx+i].title;
				$("arrivalTime_"+i).innerHTML  =this.items[idx+i].arrivalTime;	   
			}
		}
		this.initResetPage = function(){
			 for(var i=0;i< this.pageSize;i++){
				  	$("priority_"+i).innerHTML  ="";
					$("senderID_"+i).innerHTML ="";   
					$("title_"+i).innerHTML  =""; 
					$("arrivalTime_"+i).innerHTML  ="";
			  }
		}
        function setFocusImg(index,isFocus){
            var readFlag = 0;
            if(self.items[index].readFlag){
                readFlag = 1;
            }
            var i = index % self.pageSize;
            $("priority_"+i).innerHTML ="<img id='list_img_"+i+"' src="+ self.emailFlagImg[self.items[index].priority][readFlag][isFocus]+" />";
        }
		this.focusOff = function(i){
            setFocusImg(i,0);
			$("senderID_"+i).innerHTML =getStrChineseLength(this.items[this.index].senderID)>6?getStrChineseLen(this.items[this.index].senderID,6)+".":this.items[this.index].senderID;
			$("title_"+i).innerHTML =getStrChineseLength(this.items[this.index].title)>8?getStrChineseLen(this.items[this.index].title,8)+".":this.items[this.index].title;
			$("list"+i).className = "list_font";
		}
		this.focusOn = function(i){
            setFocusImg(i,1);
			$("focus_list").style.top=this.getStep(i)+"px";
			var idx = i % this.pageSize; 
			if(getStrChineseLength(this.items[i].senderID) > 6)
			{
				$("senderID_"+ idx).innerHTML = "<marquee width=179px>"+this.items[i].senderID+"</marquee>";
			}
			if(getStrChineseLength(this.items[i].title) > 8)
			{
				$("title_"+ idx).innerHTML = "<marquee width=241px>"+this.items[i].title+"</marquee>";
			}
			$("list"+idx).className = "list_font font24";
            $("system_email_scrollbar_focus").style.top = (209+55*(i%this.pageSize))+"px";
		} 
		this.up = function(){
			if(!this.items || this.items.length<=0) return;
			this.focusOff(this.index % this.pageSize);
			var oldpage = Math.ceil((this.index + 1)/this.pageSize) - 1;
			this.index = this.index == 0 ? this.items.length - 1: this.index -1;
			this.page = Math.ceil((this.index + 1)/this.pageSize) - 1;
			if(oldpage!=this.page){
				this.showData(this.index);
			}
			this.focusOn(this.index);  
		}
		this.down = function(){ 
			if(!this.items || this.items.length<=0) return;
			this.focusOff(this.index % this.pageSize);
			var oldpage = Math.ceil((this.index + 1)/this.pageSize) - 1;
			this.index = this.index == this.items.length - 1 ? 0 : this.index + 1;
			this.page = Math.ceil((this.index + 1)/this.pageSize) - 1;
			if(oldpage != this.page){
				this.showData(this.index);
			}
			this.focusOn(this.index);  
		}
		this.pageUp = function(){
			if(!this.items || this.items.length<=0) return;
			this.focusOff(this.index % this.pageSize);
			this.page = this.page == 0 ? this.maxPage : --this.page;
			this.index = this.page * this.pageSize;
			this.showData(this.index);
			this.focusOn(this.index);
		}
		this.pageDown = function(){
			if(!this.items || this.items.length<=0) return;
			this.focusOff(this.index % this.pageSize);
			this.page = this.page == this.maxPage ? 0 : ++this.page;
			this.index = this.page * this.pageSize;
			this.showData(this.index);
			this.focusOn(this.index);
		}
		this.select = function(){
			if(this.items.length ==0 ){
				this.isEvenSelect = false;
			}else{
				this.showTag = false; 
				this.isEvenSelect = true;
			}
		}
		this.Listener = function(event){ 
			var val = event.which | event.keyCode; 
			if(this.showTag ){ 
				switch(val){
					case ROC_IRKEY_DOWN: 
						this.down();
						return false;
					break;
					case ROC_IRKEY_UP: 
						this.up();
						return false;
					break; 
					case ROC_IRKEY_PAGE_DOWN : 
						this.pageDown();
						return false;
					break; 
					case ROC_IRKEY_PAGE_UP : 
						this.pageUp();
						return false;
					break;
					case ROC_IRKEY_SELECT:
						this.select();
						return true;
                    case ROC_IRKEY_BACK:
                    case KEY_EXIT:
                            //window.location.href = backUrl? backUrl:"./index.html";
							//alert("./index.html?"+"switchPageModel=1"+enterPara);
							window.location.href = backUrl? backUrl: "./index.html?"+"switchPageModel=1"+enterPara;
                            return false;
					break;
				}  
			} 
			return true;
		} 
	}

			}
			this.focusOn();
		}
		this.down = function(){
			if( this.index == 3){
				this.index =0;
			}else{
				this.index ++;
			}
			this.focusOn();
		}
		this.back = function(){
			this.showTag = false;
			this.hide();
			pageObjtemp.emailInfoList.showTag = true;
		}
		this.exit = function(){
			this.showTag = false;
			this.hide();  
		}

			switch(this.index){
			   case 0: 
				 location.href="mailDetail.v2.ue.html?index="+pageObjtemp.emailInfoList.index;

				  $("msgbox").style.display='none';
			   break; 
			}
			this.showTag = false;
			this.hide();
			pageObjtemp.emailInfoList.showTag = true;
		} 
		this.Listener = function(event){
			var val = event.which | event.keyCode; 
			if(this.showTag){
				switch(val){    
					case ROC_IRKEY_UP: 
						this.up();
						return false;
					break;
					case ROC_IRKEY_DOWN:  
						this.down();
						return false;
					break; 
					case ROC_IRKEY_SELECT:
						this.select();
						return false;
					break; 
					case ROC_IRKEY_EXIT: 
						 this.exit();  
						 return true;
					break;
					case ROC_IRKEY_BACK: 
						 this.back(); 
						 return false;
					break;
				}
			}
			return true;
		}
	}
