<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="1280*720; text/html; charset=utf-8">
    <meta name="viewport" content="width=1280,user-scalable=no">
    <title>document</title>
    <style>
        body{font-family:Helvetica; -webkit-font-smoothing: antialiased;}
        h1,h2,h3,h4,h5,h6{font-size:100%; margin:0; font-weight:400;}
        body,form{margin:0;}
        a{text-decoration:none;outline: 0;}
        textarea{ overflow:auto; resize: vertical;}
        table {border-collapse:collapse;border-spacing:0;}
        :active,:focus{ outline: 0;}
        input::-ms-clear{display:none;}
        a,button,input,textarea{-webkit-tap-highlight-color: rgba(0,0,0,0);}
        .main{ position: absolute; left: 0; top: 0; width: 1280px; height: 720px;}
        .form{ width: 800px; margin: 0 auto;}
        .form-title{ text-align: center; font-size: 30px; line-height: 60px; padding-top: 30px;}
        .form-item{ font-size: 24px; padding: 10px 0;}
		.form-item1{ font-size: 24px; padding: 10px 0;}
        .form-item>span{ display: block; line-height: 40px;}
        .form-item input{ width: 100%; box-sizing: border-box; padding: 0 10px; font-size: 24px; height: 50px; line-height: 50px; border:2px solid #ccc; border-radius: 3px;}
        .form-item input:focus,.form-item input.focus{ border-color: #33d6ff;}
        .form-footer{ text-align: right; padding-top: 20px;}
        .form-submit{ display: inline-block; width: 100px; text-align: center; height: 50px; line-height: 50px; font-size: 20px; background: #ccc; border-radius: 3px; border:0;}
        .form-submit:focus{ background: #33d6ff; color: #fff;}
        .input-group{ height: 50px;}
        .input-group input{ width: 185px; float: left;}
        .input-group i{ height: 50px; line-height: 50px; font-size: 30px; width: 20px; text-align: center; float: left;}
    </style>
</head>

<body>
    <div class="main">
        <div class="form">
            <h2 class="form-title">后台配置</h2>
            <div class="form-item">
                <span>iepg地址</span>
                <div class="input-group">
                    <input id="ipSub1">
                    <i>.</i>
                    <input id="ipSub2">
                    <i>.</i>
                    <input id="ipSub3">
                    <i>.</i>
                    <input id="ipSub4">
                </div>
            </div>
            <div class="form-item">
                <span>区域码</span>
                <input id="areaCode">
            </div>
            <div class="form-item">
                <span>终端版本</span>
                <input id="version">
            </div>
			<div class="form-item1">
                <span>是否支持预发布预览</span>
                <input type="radio" value="1" name = "preview"/>是
				<input type="radio" value="0" name = "preview"/>否
            </div>
         <!--   <div class="form-footer"><a class="form-submit">确定</a></div> -->
		 <div class="form-footer"><input class="form-submit" type="button" value="确定" onclick="confirm();" /></div>
		 
        </div>
	<!--	<div id="xt">aaaa</div  -->
    </div>
</body>
<script>
	function confirm(){
		var ipSub1 = document.getElementById("ipSub1").value;
		var ipSub2 = document.getElementById("ipSub2").value;
		var ipSub3 = document.getElementById("ipSub3").value;
		var ipSub4 = document.getElementById("ipSub4").value;
		var areaCode = document.getElementById("areaCode").value;
		var version = document.getElementById("version").value;
		var preview=document.getElementsByName("preview");
		var selectvalue="";  
		for(var i=0;i<preview.length;i++){
			if(preview[i].checked==true){
				selectvalue=preview[i].value;
				break;
			}
		}
		if(ipSub1 === "" || ipSub2 === "" || ipSub3 === "" || ipSub4 === "" || areaCode === "" || version === "" || selectvalue === "" ){
			return false;
		}
		var iepgAddr = "http://"+ipSub1+"."+ipSub2+"."+ipSub3+"."+ipSub4+":8088/iepg/";
		location.href = "index.htm?iepgAddr="+iepgAddr+"&areaCode="+areaCode+"&version="+version+"&canPreview="+selectvalue;
		//location.href = "http://172.30.20.20/portal_online_cms/index.htm";
	}
</script>
