<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="history" content="no-history" >
		<meta name="page-view-size" content = "1280*720">
		<title>回放_定位</title>
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<script src="js/common.js"></script>
		<script src="js/countControl.js"></script>
		<script src="js/timeControl.js"></script>
		<script src="js/voices.js"></script>
		<script src="js/vodPlay.js"></script>
	</head>
	<body onload="init();" bgColor="transparent" >
		<div id="test" style="position:absolute;"></div>
		<div id="mutePic" style="visibility:hidden;background:url(images/static_bg.png) no-repeat;position:absolute;left:220px;top:80px;width:78px;height:64px;"></div>
		<div id="g_track" style="visibility:hidden;background:url(images/track_bg.png) no-repeat;position:absolute;left:900px;top:63px;width:155px;height:62px;font-size:26px;line-height:62px;text-align:center;"></div>
		<div id="g_button"><img id="imgStatus" src="images/button_q.png" width="76" height="75" />
		</div>
		<div id="g_speed"></div>
		<div id="input_box" style="visibility:hidden;">
			<div id="location_bg"><img src="images/l_position.png" />
			</div>
			<div id="location_div">
				<div id="txtInput" style="BACKGROUND-COLOR:Transparent; border:0px;width:80px;color:#fff;outline: #000;display:inline-block;" ></div>
				<span>分</span>
			</div>
			<div id="locationTip" style="visibility:hidden;position:absolute;left:730px;top:324px;color:red;font-size:26px;width:260px;">
				输入时间比总时间长。
			</div>
		</div>
		<div id="main">
			<!--end_定位时间-->
			<p style="position:absolute;left:100px;top:488px;background:url(images/g_bg_1.png) no-repeat;width:1037px;height:162px;"></p>
			<div id="live_p"></div>
			<div id="begin_time">
				00:00:00
			</div>
			<div id="end_time">
				00:00:00
			</div>
			<div id="play_time">
				00:00:00
			</div>
			<div id="play_program"></div>
			<div id="begin_end_time"></div>
		</div>
		<div id="dv_voice" style="display:none;color:#ffffff;"></div>
		<div id="checkout" style="visibility:hidden;">
			<!--退出-->
			<ul style="padding-left:119px;">
				<li id="btnColse">
					<a href="#"><img src="images/y_button_s.png" name="Image1" width="101" height="43" border="0" id="Image1" /></a>
				</li>
			</ul>
		</div>
		<div id="checkoutContent" style=" text-align:center;visibility:hidden;">
			<p>
				无权限播控！
			</p>
		</div>

		<div id="exitBox" style="visibility:hidden;">
			<div id="exit">
				<div id="exit_confirm"><img src="images/y_button_s.png" name="exitBoxImage0" width="101" height="43" border="0" id="exitBoxImage0" />
				</div>
				<div id="exit_cancel"><img src="images/c_button.png" name="exitBoxImage1" width="102" height="44" border="0" id="exitBoxImage1" />
				</div>
			</div>
			<div style="text-align:center;position:absolute;top:334px;left:462px;font-size:26px;width: 362px;">
				<p>是否停止播放当前节目？</p>
			</div>
		</div>

	</body>

</html>
